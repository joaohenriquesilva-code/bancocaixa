<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tomita Itimura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form  id="formctl" action="" method="post">
        <h1>Emissão de documento de conferencia de caíxa </h1>
        <h6>@Atenção este documento deve ser gerado ao menos uma vez em qualquer dia da semana 
            @Caso não tenha feito a emissão ou problemas para emitir entre em contato com a <a href="">equipe</a></h6>
        <label for="conferente">Conferente</label>
        <input type="text" id="ListCf" placeholder="número do CF" required>
        <label for="">identificado:</label>
        <input type="text" disabled id="identificado" name="identificado">
        <div id="btn"><i class="bi bi-plus-lg"></i></div>
        <input type="submit" value="Salvar" id="Salvar">
        <div id="bloco" class="bloco">
        <label for="">tipo de caíxa :</label>
        <select name="caixaList" id="ListCx">
            <option value="hb623">HB623</option>
            <option value="hb618">HB618</option>
            <option value="hb415">HB415</option>
            <option value="IFCO(alta/baixa)">IFCO(alta/baixa)</option>
            <option value="IFCO(alta)">IFCO(alta)</option>
            <option value="IFCO(baixa)">IFCO(baixa)</option>
        </select>
        <input type="text" placeholder="folha de calculo" id="quantidade" value="" requiredbb>
        <label for="total">total :</label>
        <input type="text" placeholder="Resultado" name="resultado" id="resultado" readonly>
        <div id="delete"><i class="bi bi-trash3"></i></div>
    </div>  
    </form>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="main.js"></script>
</body>
</html>
